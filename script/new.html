<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <style>
        /* Styling for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        /* Styling for the popup form */
        .popup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <!-- Button to trigger the popup form -->
    <button id="openFormButton">Open Form</button>

    <!-- The overlay background and the popup form -->
    <div class="overlay" id="overlay">
        <div class="popup-form">
            <h2>Popup Form</h2>
            <form id="popupForm">
                <!-- Your form fields go here -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript functions to open and close the popup form
        document.getElementById('openFormButton').addEventListener('click', openPopup);

        function openPopup() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>

</html>
